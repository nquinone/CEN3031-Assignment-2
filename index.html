<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model = "searchFilter">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat="listing in listings | filter: searchFilter" ng-click="showDetails(listing)">
                <td>
                  {{listing.code}}
                </td>
                <td>
                  {{listing.name}}
                </td>
                <td><button class="btn" ng-click="deleteListing(listing)">Delete</button></td>
              </tr>
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
            </table>
          </div>
        
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
              <div class="tableWrapper">
                <table class= "table table-striped table-hover">
                  <tr>
                    <th>Building Name</th>
                    <th>Code</th>
                  </tr>
                  <tr>
                    <td>{{name}}</td>
                    <td>{{code}}</td>
                  </tr>
                </table>
                <table class= "table table-striped table-hover">
                  <tr>
                    <th>Address</th>
                  </tr>
                  <tr>
                    <td>{{address}}</td>
                  </tr>
                </table>
                <table class= "table table-striped table-hover">
                  <tr>
                    <th>Coordinates</th>
                  </tr>
                  <tr>
                    <td>{{coordinates}}</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <div class= "col-md-7">
            <div>
              <h3 class="createListing">Add Listing</h3>
                <form class="form-horizontal" role="form">
                  <table class="newListingTable">
                    <tr>
                      <th>Name of Building:</th>
                      <th>Building Code:</th>
                    </tr>
                    <td><input type="text" class="form-buildingName" name= "name" ng-model="listing.name"></td>
                    <td><input type="text" class="form-buildingCode" name= "code" ng-model="listing.code"></td>
                    <tr>
                      <th>Longitude:</th>
                      <th>Latitude:</th>
                    </tr>
                    <td><input type="text" class="form-buildingLong" name= "longitude" ng-model="listing.longitude"></td>
                    <td><input type="text" class="form-buildingLat" name= "latitude" ng-model="listing.latitude"></td>
                    <tr>
                      <th>Building Address:</th>
                    </tr>
                    <td><input type="text" class="form-buildingAddress" name= "address" ng-model="listing.address"></td>
                  </table>
                </form>
                <br>
                <button ng-click=" addListing(listing)" class="btn">Finalize Listing</button>
                <br>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
             </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
